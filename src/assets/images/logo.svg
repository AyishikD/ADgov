<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="100" fill="white" />
  
  <!-- Orange "AD" text -->
  <text x="10" y="40" font-family="Arial, sans-serif" font-size="40" fill="#FF9933">AD</text>
  
  <!-- White "gov" text with a stroke for visibility -->
  <text x="65" y="40" font-family="Arial, sans-serif" font-size="40" fill="white" stroke="#138808" stroke-width="2">gov</text>
  
  <!-- Shortened green underline -->
  <line x1="10" y1="50" x2="150" y2="50" stroke="#138808" stroke-width="5" />
</svg>
